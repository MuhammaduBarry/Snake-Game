<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/main.js" defer></script>
  <title>Snake Game</title>
</head>

<body class="bg-black box-border">
  <h1 class="text-white text-center text-3xl font-mono uppercase mt-4" id="start-text">Welcome to The Snake Game</h1>
  <div
    class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 border-2 border-white rounded-lg px-4 py-2">
    <button
      class="text-white font-mono font-extrabold transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:text-green-500 duration-300"
      id="start-button">Play Game</button>
  </div>
  <div class="w-600-w flex justify-between m-auto hidden mt-8" id="board-information">
    <span class="uppercase font-mono font-extrabold text-white text-xl">Level 1</span>
    <span class="uppercase font-mono font-extrabold text-white text-xl">Score: </span>
  </div>
    <div class=" grid grid-rows-16-row grid-cols-16-col w-600-w h-600-h border border-white m-auto hidden" id="easy-board-container">
  </div>
</body>

</html>
